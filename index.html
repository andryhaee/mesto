<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="Логотип Место"></header><main class="main"><section class="profile"><div class="profile__content"><img class="profile__avatar" src="#" alt="Аватар"><div class="profile__avatar-edit"></div><div class="profile__text-block"><div class="profile__text-top"><h1 class="profile__title"></h1><button type="button" class="profile__edit-button"></button></div><p class="profile__subtitle">Исследователь океана</p></div></div><button type="button" class="profile__add-button"></button></section><section><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2020 Mesto Russia</p></footer><section class="popup popup_menu_profile"><div class="popup__container"><button type="button" class="popup__btn-close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__content profile-form" name="profile-form" novalidate><input id="name-profile" class="popup__input popup__input_value_name" name="name" minlength="2" maxlength="40" placeholder="Имя" required> <span class="popup__error name-profile-error"></span> <input id="profession-profile" class="popup__input popup__input_value_profession" name="profession" minlength="2" maxlength="200" placeholder="Профессия" required> <span class="popup__error profession-profile-error"></span> <button type="submit" class="popup__btn-save">Сохранить</button></form></div></section><section class="popup popup_menu_card"><div class="popup__container"><button type="button" class="popup__btn-close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__content card-form" name="card-form" novalidate><input id="title-card" cla
