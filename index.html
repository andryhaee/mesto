<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">

    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип Место">
    </header>
  
    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
          <div class="profile__text-block">
            <div class="profile__text-top">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section >
       <ul class="elements">

       </ul>
      </section>
    
    </main>

    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>

    <section class="popup popup_menu_profile">
      <div class="popup__container">
        <button type="button" class="popup__btn-close"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__content" name="popup__content">
          <input class="popup__input popup__input_value_name" type="text" name="name" placeholder="Имя">
          <input class="popup__input popup__input_value_profession" type="text" name="profession" placeholder="Профессия">
          <button type="submit" class="popup__btn-save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_menu_card">
      <div class="popup__container">
        <button type="button" class="popup__btn-close"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__content" name="popup__content">
          <input class="popup__input popup__input_value_title" type="text" name="title" placeholder="Название">
          <input class="popup__input popup__input_value_link" type="text" name="link" placeholder="Ссылка на картинку">
          <button type="submit" class="popup__btn-save">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_menu_image">
      <div class="popup__container popup__container_image">
        <button type="button" class="popup__btn-close"></button>
        <figure class="popup__figure">
          <img class="popup__image" alt="Увеличенное изображение карточки">
          <figcaption class="popup__caption"></figcaption>
        </figure>
      </div>
    </section>
    
    <template id="card-template">
      <li class="element">
        <img class="element__photo" alt="Фото карточки">
        <button type="button" class="element__delete"></button>
        <div class="element__content">
          <h2 class="element__title"></h2>
          <button type="button" class="element__like"></button>
        </div>
      </li>
    </template>

  <script src="./scripts/index.js"></script>
  
</body>
</html>
